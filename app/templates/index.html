<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/bootstrap.min.css" rel="stylesheet" type="text/css" media="all">
    <link href="/static/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="/static/bootstrap.bundle.min.js"></script>
    <link rel="apple-touch-icon" href="/static/logo.png" type="image/png">
    <link rel="icon" href="/static/logo.svg" type="image/svg+xml">
    <link rel="icon" href="/static/logo.png" type="image/png">
    <title>{{title}}</title>
</head>

<body class="bg-secondary bg-opacity-10">
    <nav class="navbar navbar-dark bg-dark p-0">
        <a class="navbar-brand" href="/">
            <img class="ms-3" src="/static/logo.png" width="32" height="32" alt="logo">
        </a>
        <ul class="nav nav-pills justify-content-end">
            {% for page in pages %} 
            <li class="nav-item">
                <a class="text-light nav-link {% if page_slug == page.slug %}active{% endif %}" href="/p/{{page.slug}}">{{page.title}}</a>
            </li>
            {% endfor %}
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            {% for widget in widgets %}
            <div class="col-lg-4 col-md-6 col-sm-12 p-1">
                <div class="bg-light rounded border p-2">
                    <div class="text-center text-uppercase"><a href="{{widget.link}}" class="text-decoration-none">{{widget.heading}}</a></div>
                    {% for post in widget.render_posts() %}
                    <span class="text-truncate d-block" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-html="true" title="{{post.html}}">
                        <small><a href="{{post.link}}" class="font-monospace text-secondary">{{post.date}}</a></small>
                        {{post.summary}}
                    </span>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script>
        var tooltip_trigger_list = [].slice.call(document.querySelectorAll("[data-bs-toggle=\"tooltip\"]"));
        tooltip_trigger_list.map(function (el) {
            return new bootstrap.Tooltip(el)
        });
    </script>

        m[i].l=1*new Date();k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
        (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
    
        ym(89156690, "init", {
            clickmap:true,
            trackLinks:true,
            accurateTrackBounce:true
        });

    <noscript><div><img src="https://mc.yandex.ru/watch/89156690" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->
</body>

</html>
